<div class="remodal box-out" data-remodal-id="modal-login">
    <button data-remodal-action="close" class="remodal-close"></button>
    <h1 class="remodal__title first-letter">Авторизация</h1>
    <div class="remodal__body">
        <form class="form" action="">
            <div class="form-group box-in">
                <input class="form-control" type="text" placeholder="Ваше имя" required>
            </div>
            <div class="form-group box-in">
                <input class="form-control js-phone-mask" type="text" placeholder="+7 (___) ___-__-__">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
    </div>
</div>

<div class="remodal box-out" data-remodal-id="modal-reg">

        <form class="form" action="">
            <div class="form-group box-in">
                <input class="form-control" type="text" placeholder="Ваше имя" required>
            </div>
            <div class="form-group box-in">
                <input class="form-control" type="text" placeholder="Ваша почта">
            </div>
            <div class="form-group box-in">
                <input class="form-control js-phone-mask" type="text" placeholder="+7 (___) ___-__-__">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <p class="form-argee">Авторизируясь, вы&nbsp;соглашаетесь <a href="#">с&nbsp;правилами пользования сайтом</a><br> и&nbsp;даете согласие <a
                        href="#"> на&nbsp;обработку персональных данных</a>.</p>
            </div>
        </form>
    </div>
</div>
